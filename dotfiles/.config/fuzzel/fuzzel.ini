# Fuzzel config - Dark Glassmorphism

[main]
font=JetBrainsMono Nerd Font:size=14
dpi-aware=auto
prompt="‚ùØ "
icon-theme=Papirus-Dark
icons-enabled=yes
fields=name,generic,comment,categories,filename,keywords
terminal=kitty
layer=overlay
lines=20
width=60
horizontal-pad=20
vertical-pad=15
inner-pad=8

[colors]
# Dark transparent background for glassmorphism
background=252525a6
# Light text
text=E5E5E5ff
# Primary accent for selection
selection=3e0000b3
selection-text=F5F5F5ff
# Match highlight in primary
match=8b5555ff
selection-match=E5E5E5ff
# Muted border
border=8b555580

[border]
width=1
radius=12
