#? Config file for btop

#* Color theme - using custom maroon theme
color_theme = "maroon"

#* Use rounded box drawing characters
rounded_corners = True

#* Update time in milliseconds
update_ms = 1000

#* Processes sorting
proc_sorting = "cpu lazy"

#* Show process tree
proc_tree = False

#* Process filter
proc_filter_kernel = True

#* Graph symbol style ("braille", "block", "tty")
graph_symbol = "braille"

#* Show battery stats
show_battery = True

#* Show CPU temperature
check_temp = True

#* Show disk I/O stats
show_disks = True

#* Show network transfer rate
net_download = 100
net_upload = 100

#* Show swap as separate from memory
swap_disk = True

#* Show detailed CPU stats
cpu_single_graph = False

#* Clock format
clock_format = "%H:%M"

#* Background update when not in focus
background_update = True

#* Base 10 for storage units
base_10_sizes = False

#* Show GPU stats (if nvidia-smi available)
show_gpu_info = True
