# Autostart Applications
# Autostart necessary processes (like notifications daemons, status bars, etc.)

exec-once = waybar
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = swaync
exec-once = hyprpaper
exec-once = hypridle

# Clipboard history daemon (with dependency check)
exec-once = command -v cliphist >/dev/null && wl-paste --type text --watch cliphist store
exec-once = command -v cliphist >/dev/null && wl-paste --type image --watch cliphist store

# SwayOSD server for volume/brightness feedback
exec-once = swayosd-server

# Polkit authentication agent (with fallbacks)
exec-once = /usr/lib/polkit-kde-authentication-agent-1 || /usr/libexec/polkit-kde-authentication-agent-1 || /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Sunshine game streaming (with dependency check)
exec-once = command -v sunshine >/dev/null && sunshine
exec-once = command -v sunshine >/dev/null && ~/.local/bin/sunshine-idle-inhibit
