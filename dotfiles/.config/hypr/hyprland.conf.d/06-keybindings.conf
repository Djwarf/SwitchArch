# Keybindings Configuration
# See https://wiki.hypr.land/Configuring/Keywords/

$mainMod = SUPER # Sets "Windows" key as main modifier

# Core bindings
bind = $mainMod, T, exec, $terminal
bind = $mainMod, K, killactive,
bind = $mainMod, Q, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, A, exec, pkill nwg-drawer || $menu
bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, H, exec, pkill fuzzel || ~/.local/bin/keybind-help # show keybinds
bind = $mainMod, B, exec, brave # browser
bind = $mainMod, Y, exec, ~/.local/bin/waybar-toggle # toggle waybar
bind = $mainMod, L, exec, hyprlock # lock screen
bind = $mainMod SHIFT, T, exec, ~/.local/bin/theme-switcher toggle # cycle themes

# Fullscreen toggles
bind = $mainMod, M, fullscreen, 0                # True fullscreen (no gaps)
bind = $mainMod SHIFT, M, fullscreen, 1          # Fullscreen (with gaps/bar)

# Pin window to all workspaces (must be floating, so float first)
bind = $mainMod, Z, togglefloating,
bind = $mainMod, Z, pin,

# Screenshots (single instance)
bind = $mainMod, P, exec, pgrep slurp || ~/.local/bin/screenshot region save
bind = $mainMod ALT, P, exec, pgrep slurp || ~/.local/bin/screenshot region copy
bind = $mainMod CTRL, P, exec, pgrep grim || ~/.local/bin/screenshot full save
bind = $mainMod CTRL ALT, P, exec, pgrep grim || ~/.local/bin/screenshot full copy

# Clipboard History (single instance)
bind = $mainMod, C, exec, pkill fuzzel || cliphist list | fuzzel --dmenu --prompt "Clipboard: " | cliphist decode | wl-copy

# Power Menu (single instance)
bind = $mainMod, X, exec, pkill wlogout || wlogout -p layer-shell

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Swap window in direction with mainMod + CTRL + arrow keys
bind = $mainMod CTRL, left, swapwindow, l
bind = $mainMod CTRL, right, swapwindow, r
bind = $mainMod CTRL, up, swapwindow, u
bind = $mainMod CTRL, down, swapwindow, d

# Move workspace to monitor with mainMod + SHIFT + ALT + arrow keys
bind = $mainMod SHIFT ALT, left, movecurrentworkspacetomonitor, l
bind = $mainMod SHIFT ALT, right, movecurrentworkspacetomonitor, r
bind = $mainMod SHIFT ALT, up, movecurrentworkspacetomonitor, u
bind = $mainMod SHIFT ALT, down, movecurrentworkspacetomonitor, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness (with OSD)
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# Media controls (requires playerctl)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Resize submap
bind = $mainMod ALT, R, exec, notify-send -t 2000 "Resize Mode" "Use arrow keys or hjkl. Press Escape to exit."
bind = $mainMod ALT, R, submap, resize
submap = resize
    bind = , left, resizeactive, -50 0
    bind = , right, resizeactive, 50 0
    bind = , up, resizeactive, 0 -50
    bind = , down, resizeactive, 0 50
    bind = , h, resizeactive, -50 0
    bind = , l, resizeactive, 50 0
    bind = , k, resizeactive, 0 -50
    bind = , j, resizeactive, 0 50
    bind = , escape, exec, notify-send -t 1000 "Resize Mode" "Exited"
    bind = , escape, submap, reset
    bind = , return, exec, notify-send -t 1000 "Resize Mode" "Exited"
    bind = , return, submap, reset
submap = reset
