# Hyprlock Config - Brand Guide - Glassmorphism

background {
    monitor =
    path = ~/Pictures/lockscreen-bg.jpg
    blur_passes = 4
    blur_size = 10
    noise = 0.02
    contrast = 0.85
    brightness = 0.45
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# Glass container behind input
shape {
    monitor =
    size = 400, 200
    color = rgba(55, 55, 55, 0.75)
    rounding = 20
    border_size = 1
    border_color = rgba(255, 255, 255, 0.1)
    position = 0, 0
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 10
    shadow_color = rgba(0, 0, 0, 0.4)
    shadow_boost = 1.0
}

input-field {
    monitor =
    size = 320, 55
    outline_thickness = 1
    dots_size = 0.25
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgba(139, 85, 85, 0.5)
    inner_color = rgba(23, 23, 23, 0.65)
    font_color = rgb(E5E5E5)
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -30
    halign = center
    valign = center
    fail_color = rgb(991B1B)
    fail_text = <i>$FAIL</i>
    fail_transition = 300
    shadow_passes = 2
    shadow_size = 8
    shadow_color = rgba(0, 0, 0, 0.3)
}

label {
    monitor =
    text = $TIME
    color = rgb(E5E5E5)
    font_size = 64
    font_family = Crimson Text, Noto Sans, sans-serif
    position = 0, 150
    halign = center
    valign = center
}

label {
    monitor =
    text = $USER
    color = rgb(A3A3A3)
    font_size = 20
    font_family = Crimson Text, Noto Sans, sans-serif
    position = 0, 80
    halign = center
    valign = center
}
