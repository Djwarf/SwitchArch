# Kitty Theme - Brand Guide

# Font
font_family      JetBrainsMono Nerd Font
font_size        12.0
# Enable ligatures
disable_ligatures never

# Cursor
cursor                  #c59999
cursor_text_color       #171717
cursor_shape            beam

# Scrollback
scrollback_lines        10000

# Mouse
url_color               #8b5555
url_style               single

# Window
window_padding_width    10
background_opacity      0.75
dynamic_background_opacity yes

# Colors - Brand Guide
foreground              #E5E5E5
background              #252525
selection_foreground    #171717
selection_background    #c59999

# Black (Grey scale)
color0                  #171717
color8                  #525252

# Red (Burgundy)
color1                  #991B1B
color9                  #EF4444

# Green (Success)
color2                  #166534
color10                 #22C55E

# Yellow (Warning)
color3                  #92400E
color11                 #F59E0B

# Blue (Info)
color4                  #1E3A8A
color13                 #3B82F6

# Magenta (Primary accent)
color5                  #8b5555
color12                 #c59999

# Cyan (Accent)
color6                  #a87070
color14                 #c59999

# White (Grey scale)
color7                  #A3A3A3
color15                 #F5F5F5

# Tab bar
tab_bar_style           powerline
active_tab_foreground   #F5F5F5
active_tab_background   #2e0000
inactive_tab_foreground #A3A3A3
inactive_tab_background #171717
